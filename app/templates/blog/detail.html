<!-- app/templates/blog/detail.html -->
{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <article>
            <h1 class="mb-3">{{ post.title }}</h1>
            <p class="text-muted">Posted on {{ post.date_posted.strftime('%B %d, %Y') }}</p>
            <div class="mt-4">
                {{ post.content|safe }}
            </div>
        </article>
        <div class="mt-4">
            <a href="{{ url_for('blog.blog_list') }}" class="btn btn-outline-secondary">Back to Posts</a>
        </div>
    </div>
</div>
{% endblock %}
